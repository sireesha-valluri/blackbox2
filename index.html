<html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Online Shopping</title> <style> body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0c1c1; }
header { background-color: #ffbdbd; padding: 10px; display: flex; justify-content: space-between; align-items: center; }

header h1 { margin: 0; }

header button { background-color: #ff7f7f; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }

main { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }

.product { background-color: white; width: 300px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); margin-bottom: 20px; }

.product img { width: 100%; }

.product h2 { margin: 10px; }

.product p { margin: 10px; color: #666; }

footer { background-color: #ffbdbd; padding: 10px; text-align: center; }

form { background-color: white; padding: 20px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); margin-top: 20px; width: 300px; }

form h2 { margin-top: 0; }

label { display: block; margin-top: 10px; }

input[type="text"], input[type="email"] { width: 100%; padding: 5px; margin-top: 5px; }

input[type="submit"] { background-color: #ff7f7f; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; } </style>

</head> <body> <header> <h1>Online Shopping</h1> <button>Cart</button> </header> <main> <div class="product"> <img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="Product 1"> <h2>Product 1</h2> <p>$100.00</p> <button>Add to Cart</button> </div> <div class="product"> <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2"> <h2>Product 2</h2> <p>$200.00</p> <button>Add to Cart</button> </div> <div class="product"> <img src="https://via.placeholder.com/300x200.png?text=Product+3" alt="Product 3"> <h2>Product 3</h2> <p>$300.00</p> <button>Add to Cart</button> </div> </main> <footer> &copy; 2023 Online Shopping </footer> <form id="billingForm"> <h2>Billing Information</h2> <label for="name">Name:</label> <input type="text" id="name" required> <label for="address">Address:</label> <input type="text" id="address" required> <label for="city">City:</label> <input type="text" id="city" required> <label for="zip">Zip Code:</label> <input type="text" id="zip" required> <label for="country">Country:</label> <select id="country"> <option value="US">United States</option> <option value="CA">Canada</option> <option value="MX">Mexico</option> </select> <input type="submit" value="Submit"> </form> <script> // Add to cart functionality const addToCartButtons = document.querySelectorAll('.product button'); let cart = []; addToCartButtons.forEach(button => { button.addEventListener('click', () => { const product = { name: button.previousElementSibling.innerText, price: button.previousElementSibling.previousElementSibling.innerText, }; cart.push(product); console.log(cart); }); }); </script> </body> </html>
